name: Publish

# Run every Sunday @ 03:00 UTC => 20:00 PST
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * 0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      with:
        ref: master

    # Install dependencies
    - name: Install Go
      uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
      with:
        go-version: '^1.13.1'
    - name: Install Hugo
      uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2
      with:
        hugo-version: '0.74.3'
    - name: Install go-html-asset-manager
      run: |
        go get -u github.com/gauntface/go-html-asset-manager/cmds/htmlassets/
        go get -u github.com/gauntface/go-html-asset-manager/cmds/genimgs/
    - name: Install NPM Deps
      run: npm install

    # Build it
    - name: Build
      run: npm run build
      env:
        VIMEO_TOKEN: ${{ secrets.VIMEO_TOKEN }}

    # Deploy to AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@04b98b3f9e85f563fb061be8751a0352327246b0 # v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1
    - name: Publish to AWS
      run: npx --package @gauntface/cli gauntface aws s3 deploy-static-site --directory="./public/" --bucket_name="web-push-book.gauntface.com"
      shell: bash